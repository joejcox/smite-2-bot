# /opt/smite-bot/compose.yaml
services:
  smite-bot:
    build: .                # builds from your Dockerfile
    image: smite-bot:latest # tag for convenience if you ever push/pull
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - TZ=Europe/London
    # run as non-root user provided by node:alpine (optional but recommended)
    user: "node"
    working_dir: /app
    volumes:
      - ./data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('https').get('https://discord.com/api/v10/gateway', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5