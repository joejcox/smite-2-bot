services:
  smite-bot:
    build: .
    image: ghcr.io/joejcox/smite-2-bot:v0.5.0
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - TZ=Europe/London
    user: "node"
    working_dir: /app
    volumes:
      - smite-bot-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('https').get('https://discord.com/api/v10/gateway', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  smite-bot-data: